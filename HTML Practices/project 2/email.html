<!DOCTYPE html>
<html>
    <head>
        <title>
            Email Verification
        </title>
    </head>
    <body>
        <form>
            <label for="email">
                Please use a Udemy.com email
            </label>
            <input type="email"
            id="email"
            name="email"
            pattern=".+@udemy.com"
            size="20"
            placeholder="wilson@udemy.com"
            required
            >
            <input type="submit" value="Sign in">
        </form>
    </body>
</html>
