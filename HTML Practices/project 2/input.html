<!DOCTYPE html>
<html>
    <head>
        <title>
            Input check
        </title>
        <body>
            <form>
                <h1>
                    How was your time at HappyLand?
                </h1>
                <input type="radio"
                id="Bad"
                name="HappyLand"
                value="Bad"
                >
                <label for="Bad">Bad</label>
                <input type="radio"
                id="Okay"
                name="HappyLand"
                value="Okay"
                checked
                >
                <label for="Okay">Okay</label>
                <input type="radio"
                id="Good"
                name="HappyLand"
                value="Good"
                >
                <label for="Good">Good</label>
                <input type="submit">
            </form>
        </body>
    </head>
</html>
