<!DOCTYPE html>
<html>
    <head>
        <title>
            Volume bar
        </title>
    </head>
    <body>
        <form>
            <label for="volume">Volume</label>
            <input id="volume" type="range" step="20"
            min="0"
            max="100"
            value="20"
            
            >
        </form>
    </body>
</html>
